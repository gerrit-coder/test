version: '3.8'

services:
  # Coder server
  coder-server:
    image: ghcr.io/coder/coder:latest
    container_name: coder-server
    ports:
      - "3000:3000"
    volumes:
      - ${CODER_DATA:-./coder-data}:/home/coder/.config
      - ./coder.yaml:/home/coder/.config/coder.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CODER_TELEMETRY_ENABLE=0
      - CODER_ACCESS_URL=http://localhost:3000
      - CODER_HTTP_ADDRESS=0.0.0.0:3000
    restart: unless-stopped
    networks:
      - coder-network
    group_add:
      - ${DOCKER_GROUP}

  # Nginx reverse proxy for CORS handling
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-coder-proxy
    ports:
      - "3001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - coder-server
    restart: unless-stopped
    networks:
      - coder-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  coder-network:
    driver: bridge

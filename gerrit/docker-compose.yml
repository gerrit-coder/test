version: '3.8'

services:
  gerrit:
    image: gerritcodereview/gerrit:3.4.1
    container_name: gerrit
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "29418:29418"
    volumes:
      - gerrit_site:/var/gerrit/review_site
      - gerrit_cache:/var/gerrit/cache
      - ./etc/gerrit.config:/var/gerrit/review_site/etc/gerrit.config:ro
      - ./plugins:/var/gerrit/review_site/plugins
    environment:
      - GERRIT_SITE=/var/gerrit/review_site
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  gerrit_site:
    driver: local
  gerrit_cache:
    driver: local
